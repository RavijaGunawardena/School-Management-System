<body>
    <div class = "studentClass">
<h1 style = "
    text-align: center; 
    font-size: 25px; 
    font-weight: bold; 
    color: white;
    margin-top: 10px;
    margin-bottom: 30px;">
Add, Delete or Update Student Details
</h1>

<mat-card>
 
    <button (click)="post(studentInput.value)" mat-fab color="primary" style="float: right;">
        <mat-icon>add</mat-icon> 
    </button> 

    <mat-form-field style = "width: 100%">
        <mat-label style="color: red;">Add a Student</mat-label> 
        <input style="color: white;" #studentInput matInput placeholder="Student Name" />
    </mat-form-field>

   <mat-list>
       <mat-list-item *ngFor="let detail of details$ | async">
            <span style = "font-weight: bold;" > {{ detail.studentId }}. {{ detail.studentName }} </span>

        <span style="position: absolute; right: 0;">

        <button type="button" (click)="toSubjectPage(detail.studentName, detail.studentId)">Enroll With Subject</button>

          <button mat-icon-button>
            <mat-icon (click)="update(detail.studentId, studentInput.value)" color="primary">
                edit
            </mat-icon>
           </button>    
     
           <button mat-icon-button>
            <mat-icon (click)= "delete(detail.studentId)" color="warn">
                delete
            </mat-icon>
           </button>

        </span>
        </mat-list-item>
   </mat-list>
</mat-card>
</div>
</body>
